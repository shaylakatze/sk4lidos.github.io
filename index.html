<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - sk4lidos.com</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center; /* horizontal centering */
      align-items: center;     /* vertical centering */
      height: 100vh;           /* fill viewport height */
      text-align: center;
      flex-direction: column;
      padding: 1rem;
    }

    h1 {
      margin-bottom: 2rem;
      color: #0ff;
      font-weight: normal;
    }

    .links {
      display: flex;
      gap: 2rem;
      font-size: 1.2rem;
      justify-content: center;
    }

    .links a {
      color: #0aa; /* darker cyan initially */
      text-decoration: none;
      transition: color 0.2s;
    }

    .links a:hover {
      color: #0ff; /* bright cyan on hover */
    }
  </style>
</head>
<body>
  <h1>Welcome to sk4lidos.com</h1>
  <div class="links">
    <a href="https://art.sk4lidos.com">Art</a>
    <a href="https://projects.sk4lidos.com">Projects</a>
    <a href="https://info.sk4lidos.com">Info</a>
  </div>
</body>
</html>

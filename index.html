<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - sk4lidos.com</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* start from top */
      padding-top: 12vh; /* slightly down from top */
      box-sizing: border-box;
      text-align: center;
      overflow: hidden; /* prevent scrolling */
    }

    h1 {
      margin-bottom: 2rem;
      color: #0ff;
      font-weight: normal;
    }

    .links {
      display: flex;
      gap: 2rem;
      font-size: 1.2rem;
      justify-content: center;
    }

    .links a {
      color: #0aa; /* darker cyan initially */
      text-decoration: none;
      transition: color 0.2s;
    }

    .links a:hover {
      color: #0ff; /* bright cyan on hover */
    }
  </style>
</head>
<body>
  <h1>Welcome to sk4lidos.com</h1>
  <div class="links">
    <a href="https://art.sk4lidos.com">Art</a>
    <a href="https://projects.sk4lidos.com">Projects</a>
    <a href="https://info.sk4lidos.com">Info</a>
  </div>
</body>
</html>
